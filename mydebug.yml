---
- hosts: 172.31.44.175
  become: yes
  tasks:
   - name: i want to install direct linux command
     command: hostname -f
     register: myfirsttaskresult
   - name: i want to display first task result
     debug:
      msg: "{{myfirsttaskresult}}"
   
   - name: install git
     apt:
      name: git
      state: present
     when: myfirsttaskresult.stderr==""
   - name: install tree
     apt:
      name: tree
      state: present
     when: myfirsttaskresult.stderr!="" 